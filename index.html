<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <div id="main-container">

    <div id="city-search">
        <P>Search a City:</P>
        <input id="text" type="text" placeholder="eg. Perth">
        <hr>
        <button id="btn">Search</button>
    </div>
    
    <div id="sub-container">

        <div id="current">
        <p>City:<span class="colorSpan" id="city"></span></p>
        <p>Temperature:<span class="colorSpan" id="temp"></span></p>
        <p>Wind:<span class="colorSpan" id="wind"></span></p>
        <p>Humidity:<span class="colorSpan" id="hum"></span></p>
        </div>

        <h4>5 Day Forecast:</h4>

        <div id="forecast">
            <div class="days">Day 1
                <p>Date: <span class="colorSpan" id="date1"></span></p>
                <p>Temp: <span class="colorSpan" id="temp1"></span></p>
                <p>Wind: <span class="colorSpan" id="wind1"></span></p>
                <p>Hum: <span class="colorSpan" id="hum1"></span></p>
            </div>

            <div class="days">Day 2
                <p>Date: <span class="colorSpan" id="date2"></span></p>
                <p>Temp: <span class="colorSpan" id="temp2"></span></p>
                <p>Wind: <span class="colorSpan" id="wind2"></span></p>
                <p>Hum: <span class="colorSpan" id="hum2"></span></p>
            </div>

            <div class="days">Day 3
                <p>Date: <span class="colorSpan" id="date3"></span></p>
                <p>Temp: <span class="colorSpan" id="temp3"></span></p>
                <p>Wind: <span class="colorSpan" id="wind3"></span></p>
                <p>Hum: <span class="colorSpan" id="hum3"></span></p>
            </div>

            <div class="days">Day 4
                <p>Date: <span class="colorSpan" id="date4"></span></p>
                <p>Temp: <span class="colorSpan" id="temp4"></span></p>
                <p>Wind: <span class="colorSpan" id="wind4"></span></p>
                <p>Hum: <span class="colorSpan" id="hum4"></span></p>
            </div>

            <div class="days">Day 5
                <p>Date: <span class="colorSpan" id="date5"></span></p>
                <p>Temp: <span class="colorSpan" id="temp5"></span></p>
                <p>Wind: <span class="colorSpan" id="wind5"></span></p>
                <p>Hum: <span class="colorSpan" id="hum5"></span></p>
            </div>



            
        </div>
    </div>

    </div>

    


    <script src="./assets/library/moment.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
